<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="calculator" name="calc">
      <input type="text" readonly class="value" name="txt"/>
      <span class="num dark" onclick="calc.txt.value = ''">AC</span>
      <span
        class="num dark"
        onclick="calc.txt.value = calc.txt.value[0] === '-' ? calc.txt.value.slice(1) : '-' + calc.txt.value"
      >+/-</span>
      <span class="num dark" onclick="calc.txt.value = ''">%</span>
      <!-- <span class="num colored" onclick="calc.txt.value += '÷'">÷</span> -->
      <span class="num colored" onclick="calc.txt.value += '/'">/</span>
      <span class="num" onclick="calc.txt.value += '7'">7</span>
      <span class="num" onclick="calc.txt.value += '8'">8</span>
      <span class="num" onclick="calc.txt.value += '9'">9</span>
      <span class="num colored" onclick="calc.txt.value += '×'">×</span>
      <span class="num" onclick="calc.txt.value += '4'">4</span>
      <span class="num" onclick="calc.txt.value += '5'">5</span>
      <span class="num" onclick="calc.txt.value += '6'">6</span>
      <span class="num colored" onclick="calc.txt.value += '-'">-</span>
      <span class="num" onclick="calc.txt.value += '1'">1</span>
      <span class="num" onclick="calc.txt.value += '2'">2</span>
      <span class="num" onclick="calc.txt.value += '3'">3</span>
      <span class="num colored" onclick="calc.txt.value += '+'">+</span>
      <span class="num zero" onclick="calc.txt.value += '0'">0</span>
      <span class="num" onclick="calc.txt.value += '.'">.</span>
      <span class="num colored" onclick="calc.txt.value = eval(calc.txt.value)">=</span>
    </form>
  </div>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".container"), {
      max: 15,
      speed: 400,
      glare: true,
      "max-glare": 0.2,
    });
  </script>
</body>
</html>
