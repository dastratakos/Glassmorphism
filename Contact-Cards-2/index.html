<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="imgBox"><img src="Dean.jpg" alt="Dean"></div>
        <div class="content">
          <div class="contentBox">
            <h3>Dean Stratakos<br><span>Software Engineer</span></h3>
          </div>
          <ul class="sci">
            <li style="--i:1">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li style="--i:2">
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li style="--i:3">
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="imgBox"><img src="Melanie.jpg" alt="Melanie"></div>
        <div class="content">
          <div class="contentBox">
            <h3>Melanie Kessinger<br><span>English Professor</span></h3>
          </div>
          <ul class="sci">
            <li style="--i:1">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li style="--i:2">
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li style="--i:3">
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="imgBox"><img src="Monica.jpg" alt="Monica"></div>
        <div class="content">
          <div class="contentBox">
            <h3>Monica Stratakos<br><span>Entrepreneur</span></h3>
          </div>
          <ul class="sci">
            <li style="--i:1">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li style="--i:2">
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li style="--i:3">
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/f3655265f8.js" crossorigin="anonymous"></script>
</body>
</html>
