<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 12 Pro Max</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> -->
</head>
<body>
  <div class="product">
    <div class="picture">
      <img src="iPhone.png" alt="iPhone 12 Pro Max">
    </div>
    <div class="info">
      <div class="name">
        Buy iPhone 12 Pro Max
      </div>
      <div class="grid">
        <div class="price">
          <label>Price</label>
          $1099
        </div>
        <div class="quantity">
          <label>Available in stock</label>
          54
        </div>
      </div>
      <div class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit
        consectetur perferendis dolorum soluta, omnis molestias sequi nihil
        odit tempore corrupti laborum. Sint vero placeat corrupti nihil maiores
        tempora accusantium ab?
      </div>
      <div class="colors">
        <span style="--color: rgb(0, 0, 0)"></span>
        <span style="--color: rgb(215, 215, 215)"></span>
        <span style="--color: rgb(208, 194, 174)"></span>
        <span style="--color: rgb(20, 74, 110)"></span>
      </div>
      <div class="action">
        <button class="buy">
          <i class="fas fa-credit-card"></i>
          Buy Now
        </button>
  
        <button class="cart">
          <i class="fas fa-cart-plus"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/f3655265f8.js" crossorigin="anonymous"></script>
</body>
</html>
